<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="referrer" content="origin">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WatersideTampa.com</title>
  <meta name="description" content="WatersideTampa.com - This domain is available for purchase.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="main.css">
</head>
<form class="form-wrapper" id="js-form-send" method="POST">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">WatersideTampa.com</h1>
    <p>This domain name is available for purchase. Please fill out the form below to inqure about purchasing this domain.</p>
  </div>
  <div class="form-label-group">
    <input type="name" id="name" class="form-control" placeholder="Name" autofocus required>
    <label for="name">Your Name</label>
  </div>
  <div class="form-label-group">
    <input type="email" id="email" class="form-control" placeholder="Email address" required>
    <label for="email">Your Email</label>
  </div>
  <div class="form-label-group">
    <input type="number" id="price" class="form-control" placeholder="Offer Price in USD" required>
    <label for="price">Your Offer ($USD)</label>
  </div>
  <input class="btn btn-lg btn-primary btn-block" id="js-form-submit" type="submit" value="Send Offer"></input>
  <p class="mt-5 mb-3 text-muted text-center">* Payments will be accepted through
    <a href="https://www.westernunion.com/us/en" target="_blank" rel="nofollow">Western Union</a>, making the transaction
    <span>100% safe &amp; secure for both parties.</span>
  </p>
</form>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>

</html>
